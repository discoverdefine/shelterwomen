<!DOCTYPE html>
<!--
    Initializes app and creates database tables if they don't already exist.
    Lists directory of shelters/resources.
-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" href="js/libs/jquery.mobile/jquery.mobile-1.4.0.min.css" />
        <link rel="stylesheet" href="js/libs/jquery.mobile/jquery.mobile.theme-classic.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <title>Shelter for Women</title>
    </head>
    <body>
        
        <div data-role="page" id="form-activate" data-fullscreen="true" data-theme="c" class="splash-back">
            <div data-role="header" data-theme="a" data-position="fixed">
                <h1 id="app-title">Shelter for Women</h1>
            </div>
            <div role="main" class="ui-content">
                
                <form id="activate-user" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
                    <fieldset>
                        <div data-role="fieldcontain">
                            <label for="email">Email Address:</label>
                            <input type="text" value="" name="email" id="email"/>
                        </div>                                 
                        <div data-role="fieldcontain">
                            <label for="sync_key">Activation Code:</label>
                            <input type="text" value="" name="sync_key" id="sync_key"/>
                        </div>                                 
                        <input type="submit" data-theme="b" name="btnActivate" id="btnActivate" value="Submit">
                    </fieldset>
                </form>
                
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jquery.mobile/jquery.mobile-1.4.0.min.js"></script>
        <script src="js/libs/activate.js"></script>
        <script type="application/javascript" src="js/fastclick.js"></script>
        <script type="application/javascript">
            $(function() {
                FastClick.attach(document.body);
            });
        </script>
   </body>
</html>
